services:
  - type: web
    name: zentask-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt && python backend/manage.py collectstatic --noinput"
    startCommand: "gunicorn backend.zentask.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        fromDotEnv: true
      - key: DEBUG
        fromDotEnv: true
      - key: MYSQL_DATABASE
        fromDotEnv: true
      - key: MYSQL_USER
        fromDotEnv: true
      - key: MYSQL_PASSWORD
        fromDotEnv: true
      - key: MYSQL_HOST
        fromDotEnv: true
      - key: MYSQL_PORT
        fromDotEnv: true
      - key: ALLOWED_HOSTS
        fromDotEnv: true
