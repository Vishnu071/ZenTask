<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ZenTask</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="form-container">
    <form class="login-form" id="registerForm">
      <h2>Create your <span>ZenTask</span> account</h2>
      <div class="input-group">
        <input type="text" name="username" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn login-btn">Register</button>
      <p class="toggle-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <audio id="registerSound" src="click.mp3" preload="auto"></audio>
  <script src="js/api.js"></script>
  <script>
    document.querySelector('#registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('registerSound').play();
      const username = this.username.value;
      const email = this.email.value;
      const password = this.password.value;
      const success = await register(username, email, password);
      if (success) {
        alert("Registration successful! Please log in.");
        window.location.href = "login.html";
      } else {
        alert("Registration failed.");
      }
    });
  </script>
</body>
</html>
