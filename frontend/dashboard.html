
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenTask Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <h1>ZenTask</h1>
    <div>
      <button class="btn small" onclick="toggleDarkMode()">🌙</button>
      <a href="profile.html" class="btn small">👤</a>
    </div>
  </header>

  <section class="task-controls">
    <input type="text" placeholder="New task..." id="newTaskInput" />
    <button class="btn" onclick="addTask()">Add Task</button>
  </section>

  <section class="task-categories">
    <button class="tag active">All</button>
    <button class="tag">Work</button>
    <button class="tag">Personal</button>
    <button class="tag">Shopping</button>
  </section>

  <section class="task-list" id="taskList">
    <!-- Tasks go here -->
  </section>

  <footer class="task-footer">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p><span id="taskComplete">0</span> / <span id="taskTotal">0</span> completed</p>
  </footer>

  <script>
    const taskList = document.getElementById('taskList');
    const progressBar = document.getElementById('progressBar');
    const taskComplete = document.getElementById('taskComplete');
    const taskTotal = document.getElementById('taskTotal');

    const tasks = [];

    function addTask() {
      const input = document.getElementById('newTaskInput');
      if (!input.value.trim()) return;
      const task = {
        id: Date.now(),
        name: input.value,
        completed: false
      };
      tasks.push(task);
      input.value = '';
      renderTasks();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) task.completed = !task.completed;
      renderTasks();
    }

    function deleteTask(id) {
      const index = tasks.findIndex(t => t.id === id);
      if (index > -1) tasks.splice(index, 1);
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      let completed = 0;
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task-card' + (task.completed ? ' done' : '');
        div.innerHTML = `
          <span>${task.name}</span>
          <div>
            <button onclick="toggleTask(${task.id})">✅</button>
            <button onclick="deleteTask(${task.id})">❌</button>
          </div>
        `;
        taskList.appendChild(div);
        if (task.completed) completed++;
      });
      taskComplete.textContent = completed;
      taskTotal.textContent = tasks.length;
      const percent = tasks.length ? (completed / tasks.length) * 100 : 0;
      progressBar.style.width = percent + '%';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
