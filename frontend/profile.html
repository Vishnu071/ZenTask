
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - ZenTask</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="form-container">
    <form class="login-form" id="profileForm" enctype="multipart/form-data">
      <h2>My <span>Profile</span></h2>
      <div class="input-group">
        <input type="text" name="username" value="YourUsername" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" value="user@example.com" required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="file" name="avatar" />
        <label style="top:-0.5rem; font-size:0.75rem;">Upload Avatar</label>
      </div>
      <button type="submit" class="btn login-btn">Save Profile</button>
    </form>
  </div>
</body>
</html>
