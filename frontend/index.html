<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZenTask - Welcome</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap");

      /* Root Variables */
      :root {
        --clr-primary: #7f00ff;
        --clr-secondary: #00f7ff;
        --clr-bg-light: #f5f7fa;
        --clr-bg-dark: #1e1e2f;
        --clr-text-light: #222;
        --clr-text-dark: #ddd;
        --transition-speed: 0.3s;
        --border-radius: 12px;
        --font-family: "Inter", sans-serif;
      }

      /* Dark mode prefers */
      @media (prefers-color-scheme: dark) {
        :root {
          --clr-bg: var(--clr-bg-dark);
          --clr-text: var(--clr-text-dark);
        }
      }
      /* Default light mode */
      :root {
        --clr-bg: var(--clr-bg-light);
        --clr-text: var(--clr-text-light);
      }

      /* Global resets */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
      }

      html,
      body {
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--clr-primary),
          var(--clr-secondary)
        );
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: var(--clr-text);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 720px;
        margin: 48px auto;
        background-color: rgba(255 255 255 / 0.15);
        backdrop-filter: blur(12px);
        border-radius: var(--border-radius);
        padding: 32px 24px;
        box-shadow: 0 8px 30px rgba(127, 0, 255, 0.4);
        text-align: center;
        user-select: none;
        position: relative;
      }

      h1 {
        font-size: 3.2rem;
        font-weight: 800;
        margin-bottom: 24px;
        background: linear-gradient(
          90deg,
          var(--clr-primary),
          var(--clr-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn {
        cursor: pointer;
        border-radius: var(--border-radius);
        border: none;
        padding: 14px 32px;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 0.05em;
        background: linear-gradient(
          90deg,
          var(--clr-primary),
          var(--clr-secondary)
        );
        color: white;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        box-shadow: 0 6px 20px rgba(127, 0, 255, 0.4);
        margin: 0 12px;
      }

      .btn:hover {
        box-shadow: 0 10px 35px rgba(127, 0, 255, 0.6);
        transform: translateY(-6px) scale(1.05);
      }

      nav {
        margin-top: 48px;
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
      }

      a.btn-link {
        text-decoration: none;
        background: rgba(255 255 255 / 0.15);
        color: var(--clr-text);
        padding: 14px 24px;
        border-radius: var(--border-radius);
        font-weight: 600;
        box-shadow: 0 4px 16px rgba(255 255 255 / 0.2);
        transition: background-color var(--transition-speed);
      }

      a.btn-link:hover {
        background: rgba(255 255 255 / 0.35);
      }

      /* Dark mode toggle button */
      #mode-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(255 255 255 / 0.2);
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        font-weight: 600;
        color: var(--clr-text);
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(255 255 255 / 0.15);
        transition: background-color var(--transition-speed);
      }

      #mode-toggle:hover {
        background: rgba(255 255 255 / 0.4);
      }

      /* Responsive layout */
      @media (max-width: 480px) {
        h1 {
          font-size: 2.4rem;
        }

        .container {
          margin: 24px 12px;
          padding: 24px 16px;
        }

        .btn {
          padding: 12px 24px;
          font-size: 1rem;
          margin: 8px 8px;
        }
      }
    </style>
  </head>
  <body class="light-mode">
    <button id="mode-toggle" aria-label="Toggle dark or light mode">
      Switch Mode
    </button>

    <main class="container" role="main">
      <h1>Welcome to ZenTask</h1>
      <p>
        Your all-in-one task management app built for professionals and
        creatives alike.
      </p>
      <nav>
        <a href="login.html" class="btn-link" aria-label="Go to login page"
          >Login</a
        >
        <a
          href="register.html"
          class="btn-link"
          aria-label="Go to register page"
          >Register</a
        >
        <a
          href="dashboard.html"
          class="btn-link"
          aria-label="Go to dashboard page"
          >Dashboard Demo</a
        >
      </nav>
    </main>

    <script>
      // Dark/Light Mode Toggle with localStorage persistence
      const modeToggleBtn = document.getElementById("mode-toggle");
      const body = document.body;

      function setMode(mode) {
        if (mode === "dark") {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
        } else {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
        }
        localStorage.setItem("mode", mode);
      }

      modeToggleBtn.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
          setMode("light");
        } else {
          setMode("dark");
        }
      });

      // On load, set saved mode or default to light
      const savedMode = localStorage.getItem("mode");
      if (savedMode) {
        setMode(savedMode);
      } else {
        setMode("light");
      }
    </script>
  </body>
</html>
